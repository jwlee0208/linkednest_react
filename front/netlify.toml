[build]
  command = "npm run build"
  publish = "build"
[[redirects]]
  from = "/api/*"
  to = "https://api.linkednest.site/:splat"  
  status = 200
  force = true
[[redirects]]
  from = "/user/*"
  to = "https://api.linkednest.site/:splat"  
  status = 200
  force = true  
[[redirects]]
  from = "/login"
  to = "https://api.linkednest.site/:splat"  
  status = 200
  force = true
[[redirects]]
  from = "/signup"
  to = "https://api.linkednest.site/:splat"  
  status = 200
  force = true        
[[redirects]]
  from = "/tokenLogin"
  to = "https://api.linkednest.site/:splat"  
  status = 200
  force = true      
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200      